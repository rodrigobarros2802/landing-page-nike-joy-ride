<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Nike Joy Ride</title>
    <link rel="stylesheet" href="/assets/style/styles.css">
    <script src="assets/js/script.js" prevent default></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="menu">
            <a href="#" class="logo"><img src="assets/img/logo-nike.png" alt="Logo Nike"></a>
            <ul class="navbar">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="contentBox">
                <h1>Tecnologia, Conforto e Desempenho.</h1>
                <div class="contentBoxImg">
                    <img src="assets/img/Polygon.png" alt="Polygon">
                    <img src="assets/img/Ellipse.png" alt="Ellipse">
                    <img src="assets/img/Ellipse2.png" alt="Ellips 2">
                </div>
            </div>
            <div class="tenis">
                <img src="assets/img/tenis-nike.png" alt="Tenis Nike">
            </div>
        </div>
        <a href="#" class="btn">Comprar Agora</a>
        <footer>
            <img src="assets/img/footer-nike.png" alt="Rodapé">
        </footer>
    </div>
    <div class="contentInfoBox">
        <div class="contentInfo">
            <img src="assets/img/tenis-nike.png" alt="Tenis Nike">
            <h3>O Joyride foi projetado para ajudar a manter as pernas aquecidas com grande absorção de impacto que se adaptaao pé a cada passo. <br> <span>Um Pacote com retorno de energia surpreendentemente leve.</span></h3>
        </div>
    </div>
