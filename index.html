<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Nike Joy Ride</title>
    <link rel="stylesheet" href="/assets/style/styles.css">
    <script src="assets/js/script.js" prevent default></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container-principal">
        <div class="cabecalho">
            <a href="#"><img src="assets/img/logo-nike.png" alt="Logo Nike"></a>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
        <div class="conteudo-box">
            <div class="conteudo-texto">
                <h1>Tecnologia, Conforto e Desempenho.</h1>
            </div>
            <div class="conteudo-circle">
                <img src="assets/img/Polygon.png" alt="Poligono">
                <img src="assets/img/Ellipse.png" alt="Elipse 1">
                <img src="assets/img/Ellipse2.png" alt="Elipse 2">
            </div>
            <div class="conteudo-img">
                <img src="assets/img/tenis-nike.png" alt="Tenis Nike">
            </div>
        </div>
    </section>
</body>
</html>
